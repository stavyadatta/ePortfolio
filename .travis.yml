language: node_js
node_js:
  - "14.9.0"
script: 
  - echo "Deploying"
before_deploy:
  - npm install -g firebase-tools
  - npm --prefix ./functions install
  - npm --prefix ./Front-End/everest install
deploy:
  skip_cleanup: true
  provider: firebase
  token: $FIREBASE_TOKEN
  on: 
    branch: master
